<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="icon" href="diary.png"/>
</head>
<body>
    <h2 style="color:blueviolet; text-align: center;background-color: rgb(224, 196, 250)">*LUSH BEAUTY*</h2>
    <h1 style="text-align: center; background-color: antiquewhite;">LOGIN</h1>
    <div style="background-color: antiquewhite; font-size:20px; color: black;text-align: center;">
        <form>
            <label for="fname">FIRST NAME:</label>
            <input type="text" id="fname" placeholder="YOUR FIRST NAME"/>
            
            <label for="lname">LAST NAME:</label>
            <input type="text" id="lname" placeholder="YOUR LAST NAME"/>
            <br><br>

            <label for="phone">PHONE NUMBER:</label>
            <input type="number" id="phone" placeholder="90xxx51xxx"/>
            <br><br>
            <label for="mail">GMAIL:</label>
            <input type="email" id="mail" placeholder="abcd@gmail.com"/>
            <br><br>
            <label for="dob">DATE OF BIRTH:</label>
            <input type="date" id="dob"/>
            <br><br>
            <label for="add">ADDRESS:</label>
            <input type="text" id="add" placeholder="YOUR ADDRESS"/>
            <br><br>
            <label >GENDER:</label>
            <input type="radio" name="abc"/>
            <label>MALE</label>
            <input type="radio" name="abc"/>
            <label>FEMALE</label>
            <input type="radio" name="abc"/>
            <label>OTHER</label>
            <br><br>
            <label for="pass">SET A PASSWORD:</label>
            <input type="password" id="pass" placeholder="ADD PASSWORD"/>
            <br><br><br>
            <label></label>

            <input type="submit"/>







        </form>
    </div>
    
</body>
</html>
